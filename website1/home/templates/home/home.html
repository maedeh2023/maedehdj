{% extends 'base.html' %}
{% block title%}
فروشکاه جنگو
{% endblock %}
{% block body %}
<h1>home page</h1>
    {% for data in category %}
        <a href="{{ data.get_absolute_url }}">
        <h1>{{ data.name }}</h1>
        </a>
         {% if data.image %}
            <img src="{{ data.image.url }}" style="width:300px; height=400px;" alt="">
        {% endif %}
    {% endfor %}
{% endblock %}
